<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::frag(${title})">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="start()">
<div th:replace="navbar::nav"></div>
<div th:replace="homenav::nav1"></div>
<div th:replace="sidebar::side"></div>
<i class="fas fa-bars bar" onclick="toggleBar()"></i>
<section class="dashboard_banner" id="banneres">
    <div class="cart-total total-padder">
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Type</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td th:text="${project.name}"></td>
                <td th:text="${project.type}"></td>
                <td th:text="${project.discount}"><span style="font-size: 20px">*</span></td>
            </tr>
            </tbody>
        </table>
        <p>
            <span>Sub Total</span>
            <span th:text="${project.price}"></span>
        </p>
        <p>
            <span>Discount</span>
            <span th:text="${project.discountPercentage}  + '%'"></span>
        </p>
        <p>
            <span>Tax (18%)</span>
            <span th:text="${project.tax}"></span>
        </p>
        <p>
            <span>Delivery Charge</span>
            <span>0</span>
        </p>
        <p>
            <span>Total</span>
            <span th:text="${project.total}"></span>
            <input type="text" hidden th:value="${project.total}" id="paid">
        </p>
        <p>
            <span>You Saved</span>
            <span th:text="${project.discountPercentage} + '%'"></span>
        </p>
        <input type="button" class="bot pay-bot btn-outline-warning btn btn-primary" onclick="payment()" value="Pay">
    </div>
    <div th:replace="about::about"></div>
</section>
</body>
</html>
