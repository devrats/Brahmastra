<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="nav1">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark second-nav justify-content-center">
        <div class="container-fluid container">
            <button onclick="inc()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link sec-nav" th:classappend="${title}=='Projects' ? 'active' : ''" aria-current="page"
                           href="#" th:href="@{/project}">PROJECTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sec-nav" th:classappend="${title}=='Pricing' ? 'active' : ''" href="#"
                           th:href="@{/pricing}">PRICING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sec-nav" th:classappend="${title}=='Cart' ? 'active' : ''" href="#"
                           th:href="@{/user/cart}">CART</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sec-nav" th:classappend="${title}=='Login' ? 'active' : ''" href="#"
                           th:href="@{/user/home}">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sec-nav" th:classappend="${title}=='' ? 'active' : ''" href="#"
                           th:href="@{/logout}">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
