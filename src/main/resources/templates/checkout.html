<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::frag(${title})">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="start8()" class="body1">
<div th:replace="navbar::nav"></div>
<div th:replace="homenav::nav1"></div>
<div th:replace="sidebar::side"></div>
<i class="fas fa-bars bar" onclick="toggleBar()"></i>
<section class="dashboard_banner" id="banneres">

        <div class="row100">
            <div class="col-75">
                <div class="container3">
                    <form action="#" method="post" th:action="@{'/user/finalBill/' + ${type} + '/' + ${id}}">
                        <div class="row100">
                            <div class="col-58">
                                <h2 class="heading">Billing Address</h2>
                                <br>
                                <label class="label1" for="fname"
                                ><i class="fa fa-user"></i> Full Name</label
                                >
                                <input
                                        class="input1"
                                        type="text"
                                        id="fname"
                                        name="name"
                                        placeholder="John M. Done"
                                        required
                                />

                                <label class="label1" for="email"
                                ><i class="fa fa-envelope"></i> Email</label
                                >
                                <input
                                        disabled
                                        class="input1"
                                        type="text"
                                        id="email"
                                        name="mail"
                                        placeholder="john@example.com"
                                        required
                                        th:value="${client.username}"
                                />

                                <label class="label1" for="adr"
                                ><i class="far fa-address-card"></i> Address</label
                                >
                                <input
                                        class="input1"
                                        type="text"
                                        id="adr"
                                        name="address.address"
                                        placeholder="452 W. 15th Street"
                                        required
                                        th:value="${address.address}"
                                />

                                <label class="label1" for="city"
                                ><i class="fa fa-institution"></i> City</label
                                >
                                <input
                                        class="input1"
                                        type="text"
                                        id="city"
                                        name="address.city"
                                        placeholder="Lisbon"
                                        required
                                        th:value="${address.city}"
                                />

                                <div class="row100">
                                    <div class="col-50">
                                        <label class="label1" for="state">
                                            <i class="fas fa-location"></i> State</label>
                                        <input
                                                class="input1"
                                                type="text"
                                                id="state"
                                                name="address.state"
                                                placeholder="Phnom Penh"
                                                required
                                                th:value="${address.state}"
                                        />
                                    </div>
                                    <div class="col-50">
                                        <label class="label1" for="zip">
                                            <i class="fas fa-location-arrow"></i> Pin</label>
                                        <input
                                                class="input1"
                                                type="text"
                                                id="zip"
                                                name="address.zip"
                                                placeholder="120000"
                                                required
                                                th:value="${address.zip}"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Continue to checkout" class="btn100"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="about::about"></div>
</section>
</body>
</html>
