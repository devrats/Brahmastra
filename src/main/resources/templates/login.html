<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::frag(${title})">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:replace="navbar::nav"></div>
<div class="account-bg">
    <div class="form-box">
        <div class="button-box">
            <div class="btn-c btn2"></div>
            <button type="button" class="toggle-btn" onclick="login()">
                Log In
            </button>
            <button type="button" class="toggle-btn" onclick="login()">
                Register
            </button>
        </div>
        <form id="login" class="input-grp" th:action="@{/login}" method="post">
            <input
                    type="text"
                    class="input-field"
                    name="username"
                    placeholder="Username"
                    required
            />
            <input
                    type="Password"
                    class="input-field"
                    name="password"
                    placeholder="Password"
                    required
            />
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="login1" class="input-grp1" th:action="@{/register}" method="post">
            <input
                    type="text"
                    class="input-field"
                    name="mobile"
                    placeholder="Mobile"
                    required
            />
            <input
                    type="text"
                    class="input-field"
                    name="username"
                    placeholder="Email Address"
                    required
            />
            <input
                    class="input-field"
                    placeholder="Password"
                    name="password"
                    required
                    type="password"
            />
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" style="color: white" for="exampleCheck1">Agree Term and condition</label>
            </div>
            <button type="submit"  class="submit-btn">Register</button>
        </form>
    </div>
</div>
</body>
</html>
